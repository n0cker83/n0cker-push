<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N0CKER // ADMIN PANEL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
    
    :root {
      --neon-green: #00ff41;
      --neon-cyan: #00ffff;
      --neon-magenta: #ff00ff;
      --dark-bg: #0a0a0a;
      --gray: #1a1a1a;
      --text: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--dark-bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 65, 0.03) 0px,
        transparent 2px,
        transparent 4px,
        rgba(0, 255, 65, 0.03) 4px
      );
      pointer-events: none;
      z-index: 9999;
      animation: scanlines 8s linear infinite;
    }
    
    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    header {
      padding: 40px 0;
      border-bottom: 2px solid rgba(255, 0, 255, 0.3);
      margin-bottom: 40px;
    }
    
    .logo {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.05em;
      background: linear-gradient(135deg, var(--neon-magenta), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.2em;
    }
    
    .nav {
      margin-top: 20px;
    }
    
    .nav a {
      color: var(--neon-cyan);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .nav a:hover {
      color: var(--neon-green);
    }
    
    .card {
      background: var(--gray);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      margin-bottom: 30px;
    }
    
    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--neon-magenta);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    input, textarea {
      width: 100%;
      padding: 15px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      background: var(--dark-bg);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: var(--text);
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--neon-magenta);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .btn {
      display: inline-block;
      padding: 16px 32px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: 2px solid var(--neon-magenta);
      background: transparent;
      color: var(--neon-magenta);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--neon-magenta);
      transition: left 0.3s ease;
      z-index: -1;
    }
    
    .btn:hover::before {
      left: 0;
    }
    
    .btn:hover {
      color: var(--dark-bg);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }
    
    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .info-box {
      background: rgba(0, 255, 65, 0.05);
      border-left: 4px solid var(--neon-green);
      padding: 20px;
      margin: 20px 0;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    
    .info-box.error {
      background: rgba(255, 0, 255, 0.05);
      border-left-color: var(--neon-magenta);
      color: var(--neon-magenta);
    }
    
    .info-box.success {
      background: rgba(0, 255, 65, 0.05);
      border-left-color: var(--neon-green);
      color: var(--neon-green);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .stat-box {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      padding: 25px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--neon-cyan);
      display: block;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.1em;
    }
    
    .subscribers-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      background: var(--dark-bg);
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .subscriber-item {
      padding: 10px;
      margin: 5px 0;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.02);
      border-left: 2px solid var(--neon-cyan);
      font-family: monospace;
    }
    
    .subscriber-item small {
      color: rgba(255, 255, 255, 0.5);
      display: block;
      margin-top: 5px;
    }
    
    @media (max-width: 768px) {
      .card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">ADMIN PANEL</h1>
      <p class="subtitle">// SISTEMA DE CONTROL DE NOTIFICACIONES</p>
      <div class="nav">
        <a href="/">← Volver al inicio</a>
      </div>
    </header>
    
    <div class="card">
      <h2 class="card-title">Enviar Notificación</h2>
      
      <form id="notificationForm">
        <div class="form-group">
          <label for="title">Título *</label>
          <input type="text" id="title" placeholder="N0CKER Notification" required>
        </div>
        
        <div class="form-group">
          <label for="body">Mensaje *</label>
          <textarea id="body" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="url">URL (opcional)</label>
          <input type="url" id="url" placeholder="https://ejemplo.com">
        </div>
        
        <button type="submit" class="btn" id="sendBtn">
          [ENVIAR] Notificación
        </button>
      </form>
      
      <div id="result"></div>
    </div>
    
    <div class="card">
      <h2 class="card-title">Estadísticas del Sistema</h2>
      
      <div class="stats-grid">
        <div class="stat-box">
          <span class="stat-number" id="totalSubs">0</span>
          <span class="stat-label">Suscriptores Activos</span>
        </div>
        <div class="stat-box">
          <span class="stat-number" id="sentCount">0</span>
          <span class="stat-label">Notificaciones Enviadas</span>
        </div>
        <div class="stat-box">
          <span class="stat-number">100%</span>
          <span class="stat-label">Sistema Operativo</span>
        </div>
      </div>
      
      <div id="subscribersList"></div>
    </div>
  </div>
  
  <script>
    let sentCount = 0;
    
    // Cargar estadísticas
    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        
        document.getElementById('totalSubs').textContent = data.totalSubscribers;
        
        // Mostrar lista de suscriptores
        const listContainer = document.getElementById('subscribersList');
        if (data.subscriptions.length > 0) {
          listContainer.innerHTML = `
            <h3 style="margin-top: 30px; font-size: 1rem; color: var(--neon-cyan); margin-bottom: 10px;">SUSCRIPTORES:</h3>
            <div class="subscribers-list">
              ${data.subscriptions.map((sub, index) => `
                <div class="subscriber-item">
                  <strong>#${index + 1}</strong> ${sub.endpoint}
                  <small>Suscrito: ${new Date(sub.subscribedAt).toLocaleString('es-ES')}</small>
                </div>
              `).join('')}
            </div>
          `;
        } else {
          listContainer.innerHTML = `
            <div class="info-box" style="margin-top: 20px;">
              No hay suscriptores activos
            </div>
          `;
        }
      } catch (error) {
        console.error('Error cargando estadísticas:', error);
      }
    }
    
    // Enviar notificación
    document.getElementById('notificationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const sendBtn = document.getElementById('sendBtn');
      const resultDiv = document.getElementById('result');
      
      const notificationData = {
        title: document.getElementById('title').value,
        body: document.getElementById('body').value,
        url: document.getElementById('url').value || '/'
      };
      
      sendBtn.disabled = true;
      sendBtn.textContent = '[ENVIANDO...]';
      resultDiv.innerHTML = '';
      
      try {
        const response = await fetch('/api/notify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(notificationData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          sentCount += result.successful;
          document.getElementById('sentCount').textContent = sentCount;
          
          resultDiv.innerHTML = `
            <div class="info-box success" style="margin-top: 20px;">
              <strong>✓ Notificación enviada exitosamente</strong><br>
              Enviadas: ${result.successful} | Fallidas: ${result.failed} | Total: ${result.total}
            </div>
          `;
          
          // Limpiar formulario
          document.getElementById('notificationForm').reset();
        } else {
          throw new Error(result.error || 'Error al enviar notificación');
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="info-box error" style="margin-top: 20px;">
            <strong>✗ Error:</strong> ${error.message}
          </div>
        `;
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = '[ENVIAR] Notificación';
      }
    });
    
    // Cargar estadísticas al iniciar
    loadStats();
    
    // Actualizar cada 10 segundos
    setInterval(loadStats, 10000);
  </script>
</body>
</html>
